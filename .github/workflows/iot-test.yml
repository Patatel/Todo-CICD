name: PC Monitor IoT Tests

on:
  push:
    paths:
      - 'pc-monitor-iot/**'
  pull_request:
    paths:
      - 'pc-monitor-iot/**'

jobs:
  test:
    name: Jest Tests (IoT)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pc-monitor-iot
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: pc-monitor-iot/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test 